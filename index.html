<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc Trung Thu Động</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .fullscreen-background {
            /* Sử dụng ảnh bạn vừa cung cấp làm nền */
            background-image: url('uploaded:Vàng Xanh Minh Họa Thư Ngỏ Lời Chúc Mừng Tết Trung Thu Bài Đăng Instagram Dọc.png-f990a424-d983-4927-a9a3-5c02c61e0500'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            width: 100%;
            height: 100%;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
        }

        .card-container {
            /* Vị trí và kích thước của "thư ngỏ" trên hình nền */
            position: absolute;
            width: 70%; /* Chiếm 70% chiều rộng của .fullscreen-background */
            max-width: 600px; /* Nhưng không quá 600px */
            background-color: #fefdf9; /* Màu nền kem nhạt giống ảnh */
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            /* Điều chỉnh vị trí để khớp với ảnh gốc */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%); /* Dịch lên một chút so với căn giữa hoàn toàn */
            height: 60%; /* Tăng chiều cao để chứa nội dung */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden; /* Ẩn phần chữ nếu tràn */
        }

        .card-title {
            font-family: 'Playfair Display', serif; /* Font chữ giả định giống ảnh */
            color: #4b423d; /* Màu chữ tiêu đề gần giống ảnh */
            font-size: 2.8em;
            margin-bottom: 5px;
            line-height: 1;
        }
        .card-subtitle {
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             font-weight: bold;
             font-size: 1.2em;
             color: #c95d0b; /* Màu đỏ cam */
             margin-top: 10px;
             margin-bottom: 20px;
        }

        .greeting-text {
            font-size: 1.2em;
            line-height: 1.7;
            color: #555;
            text-align: left; /* Căn trái cho đoạn chúc */
            min-height: 150px; /* Đảm bảo đủ không gian cho đoạn chúc */
            margin: 20px 0;
        }
        .signature {
            font-style: italic;
            font-size: 1.1em;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="fullscreen-background">
        <div class="card-container">
            <h2 class="card-title">Chúc Mừng Tết Trung Thu</h2>
            <p class="card-subtitle">Thân gửi các fren 8b ❤️ !</p>
            
            <p id="typed-text" class="greeting-text"></p>
            
            <p class="signature">Trung Thu Vui Vẻ Nhé !</p>
        </div>
    </div>

    <script>
        const textToType = `Ánh trăng Rằm tháng Tám đã lên cao, mang theo không khí ấm áp và sum vầy của Tết Trung thu. Chúc bạn và gia đình có một đêm trăng rằm thật trọn vẹn, ấm cúng, cùng nhau phá cỗ, thưởng thức bánh trung thu ngọt ngào, và trao nhau những tiếng cười hạnh phúc. Chúc mọi điều may mắn và bình an sẽ đến với bạn trong dịp đặc biệt này!`;
        const typedTextElement = document.getElementById('typed-text');
        let charIndex = 0;
        const typingSpeed = 50; // Tốc độ gõ (milliseconds per character)

        function typeWriter() {
            if (charIndex < textToType.length) {
                typedTextElement.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            }
        }

        // Bắt đầu hiệu ứng gõ khi trang tải xong
        window.onload = typeWriter;
    </script>

</body>
</html>
