<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Full Màn Hình</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ngăn cuộn trang nếu ảnh quá lớn */
            font-family: Arial, sans-serif; /* Font chữ mặc định */
            color: #333; /* Màu chữ mặc định */
        }

        .fullscreen-background {
            /* Vẫn đang sử dụng file bạn đã tải lên trước đó */
            background-image: url('uploaded:Vàng Xanh Minh Họa Thư Ngỏ Lời Chúc Mừng Tết Trung Thu Bài Đăng Instagram Dọc.jpg-cea33b52-6e93-4d93-8d1a-f158a6b6150f'); 
            
            background-size: cover; 
            /* ... các thuộc tính CSS khác ... */
        }
            background-size: cover; /* Đảm bảo ảnh bao phủ toàn bộ vùng */
            background-position: center; /* Căn giữa ảnh */
            background-repeat: no-repeat; /* Không lặp lại ảnh */
            width: 100%;
            height: 100%;
            display: flex; /* Dùng flexbox để căn giữa nội dung */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            position: relative; /* Quan trọng cho việc định vị nội dung bên trong */
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.8); /* Nền trắng hơi trong suốt cho nội dung */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%; /* Giới hạn chiều rộng của nội dung */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Tạo bóng đổ */
        }

        .content-container h1 {
            color: #24292e; /* Màu chữ tiêu đề */
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .content-container p {
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="fullscreen-background">
        <div class="content-container">
            <h1>Chào mừng đến với Trang của tôi</h1>
            <p>Đây là nội dung ví dụ sẽ hiển thị trên nền hình ảnh full màn hình.</p>
            <p>Bạn có thể tùy chỉnh hình ảnh nền và nội dung theo ý muốn.</p>
        </div>
    </div>

</body>
</html>
